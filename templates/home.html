{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto 30px;
  text-align: center;
  font-family: arial;
  float:left;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

{% for i in service_data %}

<div class="card">
  <h1>{{i.service_icon}}</h1>
  <p class="price">{{i.service_title}}</p>
  <p>{{i.service_des}}</p>
  <p><button>Add to Cart</button></p>
</div>
{% endfor %}

</body>
</html>
{% endblock %}
